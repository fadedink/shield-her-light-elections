<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote - Shield Her Light</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
    }

    header .title-section h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    header .title-section p {
      margin: 0;
      font-size: 12px;
    }

    main {
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }

    h2, h3 {
      color: #fff;
    }

    .position-section {
      margin-top: 40px;
    }

    .candidate {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .candidate img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #f39c12;
    }

    .candidate-details {
      flex: 1;
      min-width: 200px;
    }

    .candidate-details p {
      margin: 5px 0;
    }

    .candidate button {
      padding: 10px 20px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .candidate button:hover {
      background-color: #e67e22;
    }

    .thank-you-message {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Shield Her Light Logo" />
    <div class="title-section">
      <h1>SHIELD HER LIGHT</h1>
      <p>Empowering through leadership</p>
    </div>
  </header>

  <main>
    <h2>Vote for Your Candidate</h2>
    <div id="candidate-container"></div>

    <div class="btn-container">
      <a href="index.html">Back to Portal</a>
    </div>

    <div id="thank-you-message" class="thank-you-message">
      Thank you for casting your vote! Your participation matters.
    </div>
  </main>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("_evNT8iKXs92eSM28");

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyYGBMGfcjRKkW7FfM-G3RuWr0tY66oNl31iHn2dotb2XL5QlYS3Wns9MvKypqVXtUX/exec";

    function vote(name, post, phone) {
      const voteData = {
        candidateName: name,
        position: post,
        candidateEmail: `${name}@example.com`,
        candidatePhone: phone
      };

      emailjs.send('service_lc03bxg', 'template_20f2yep', voteData)
        .then(function(response) {
          document.getElementById('thank-you-message').style.display = 'block';
          alert(`Thanks for voting for ${name} as ${post}!`);
        }, function(error) {
          alert("Vote failed to send. Try again later.");
          console.error("EmailJS error:", error);
        });
    }

    window.onload = function () {
      fetch(https://script.google.com/macros/s/AKfycbyYGBMGfcjRKkW7FfM-G3RuWr0tY66oNl31iHn2dotb2XL5QlYS3Wns9MvKypqVXtUX/exec)
        .then(response => response.json())
        .then(data => {
          const candidatesByPost = {};

          data.forEach(entry => {
            const { Email, Phone, Gender, Post, Intentions, ImageURL } = entry;

            if (Post.toLowerCase() === "treasurer") return;

            if (!candidatesByPost[Post]) candidatesByPost[Post] = [];

            candidatesByPost[Post].push({
              name: Email.split('@')[0],
              phone: Phone,
              imageURL: ImageURL,
              intentions: Intentions,
              post: Post
            });
          });

          const container = document.getElementById('candidate-container');

          for (const post in candidatesByPost) {
            const section = document.createElement('div');
            section.classList.add('position-section');
            section.innerHTML = `<h3>${post}</h3>`;

            candidatesByPost[post].forEach(c => {
              const candidateDiv = document.createElement('div');
              candidateDiv.classList.add('candidate');
              candidateDiv.innerHTML = `
                <img src="${c.imageURL}" alt="${c.name}">
                <div class="candidate-details">
                  <p><strong>Name:</strong> ${c.name}</p>
                  <p><strong>Phone:</strong> ${c.phone}</p>
                  <p><strong>Intentions:</strong> ${c.intentions}</p>
                  <button onclick="vote('${c.name}', '${c.post}', '${c.phone}')">Vote</button>
                </div>
              `;
              section.appendChild(candidateDiv);
            });

            container.appendChild(section);
          }
        })
        .catch(error => {
          console.error("Failed to fetch candidate data:", error);
          alert("Couldn't load candidate info. Check your internet or retry.");
        });
    };
  </script>
</body>
</html>
