<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Shield Her Light Election Portal</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
    }

    header .title-section {
      text-align: left;
    }

    header .title-section h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    header .title-section p {
      margin: 0;
      font-size: 12px;
    }

    main {
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      width: 100%;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    .form-container button {
      padding: 12px 24px;
      background-color: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }

    .form-container button:hover {
      background-color: #e67e22;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .embed-form {
      margin-top: 40px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 1000px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Shield Her Light Logo"/>
    <div class="title-section">
      <h1>SHIELD HER LIGHT</h1>
      <p>Empowering through leadership</p>
    </div>
  </header>

  <main>
    <h2>Apply for a Leadership Position</h2>

    <div class="form-container">
      <h3>Application Form</h3>
      <form id="application-form">
        <input type="email" id="email" name="email" placeholder="Your Email" required/>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required/>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <select id="post" name="post" required>
          <option value="" disabled selected>Select Position</option>
          <option value="President">President</option>
          <option value="Vice President">Vice President</option>
          <option value="Secretary General">Secretary General</option>
          <option value="Organizing Secretary">Organizing Secretary</option>
          <option value="Finance Chairperson">Finance Chairperson</option>
          <option value="Public Relations Officer">Public Relations Officer</option>
          <option value="Welfare Officer">Welfare Officer</option>
        </select>
        <textarea id="intentions" name="intentions" placeholder="Why are you applying for this position?" rows="4" required></textarea>
        <input type="file" id="profilePicture" name="profilePicture" required/>
        <button type="submit">Submit Application</button>
      </form>
    </div>

    <div class="embed-form">
      <h3>Alternatively, Fill the Google Form Below</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4EkYvlrZgyR4JrViX5cdqCd4D_oYSlS5nnZCM3egqZCtenQ/viewform?usp=sharing">Loadingâ€¦</iframe>
    </div>

    <div class="btn-container">
      <a href="index.html">Back to Portal</a>
    </div>
  </main>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("service_lc03bxg");

    document.getElementById("application-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm('service_lc03bxg', 'template_8pcva3w', this)
        .then(() => {
          alert('Your application has been submitted successfully!');
          this.reset();
        }, (error) => {
          console.error('EmailJS Error:', error);
          alert('Submission failed. Please try again.');
        });
    });
  </script>
</body>
</html>
